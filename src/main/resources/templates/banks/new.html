<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>new bank</title>
</head>
<body>
<header th:insert="blocks/header :: header" ></header>
<h1>new bank</h1>
<form action="#" th:action="@{http://localhost:8080/banks/}" th:object="${newb}" method="post">
    <p>name: <input type="text" th:field="*{name}" /></p>
    <p>% natural: <input type="number" th:field="*{transferFeeInPercent}" /></p>
    <p>% org: <input type="number" th:field="*{transferFeeInPercentForNotNaturalPersons}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
